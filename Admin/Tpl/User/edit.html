<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>user</title>
	<link rel="stylesheet" href="__PUBLIC__/bs/css/bootstrap.min.css">
	<script src="__PUBLIC__/bs/js/jquery.min.js"></script>
	<script src="__PUBLIC__/bs/js/bootstrap.min.js"></script>
	<style>
		th,td{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<a href="" class='btn btn-default'>修改用户</a>
			</div>
			
			<div class="panel-body">
				<form action="__URL__/update" method='post'>
					<div class="form-group">
						<label for="">用户名:</label>
						<input type="text" class="form-control" placeholder='name' name='username' value='<{$row['username']}>' readonly>
					</div>
<!-- 					<div class="form-group">
						<label for="">密码:</label>
						<input type="password" class="form-control" placeholder='password' name='password'>
					</div>
					<div class="form-group">
						<label for="">重复密码:</label>
						<input type="password" class="form-control" placeholder='repassword' name='repassword'>
					</div> -->
					<div class="form-group">
						<label for="">状态:</label>
						<if condition="$row['flag'] eq 0">
						<label><input type="radio" name="flag" value="0" checked>未审核</label>
                        <label><input type="radio" name="flag" value="1">已审核</label>
						<else/>
						<label><input type="radio" name="flag" value="0">未审核</label>
					    <label><input type="radio" name="flag" value="1" checked>已审核</label>
					    </if>
					</div>
					<div class="form-group">
						<input type="submit" value="提交" class='btn btn-primary'>
						<input type="reset" value="取消" class='btn btn-danger'>
					</div>
					<input type="hidden" name="id" value='<{$row['id']}>'>
				</form>
			</div>	
		</div>
	</div>	
</body>
</html>
