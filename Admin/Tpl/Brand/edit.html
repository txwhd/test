<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>user</title>
	<link rel="stylesheet" href="__PUBLIC__/bs/css/bootstrap.min.css">
	<script src="__PUBLIC__/bs/js/jquery.min.js"></script>
	<script src="__PUBLIC__/bs/js/bootstrap.min.js"></script>
	<style>
		th,td{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<a href="" class='btn btn-default'>修改品牌</a>
			</div>
			
			<div class="panel-body">
				<form action="__URL__/update" method='post'>
					<div class="form-group">
						<label for="">名称:</label>
						<input type="text" class="form-control" placeholder='name' name='name' value='<{$row['name']}>'>
					</div>
					<div class='form-group'>
						<label for="">分类:</label>		
						<select name="class_id" class='form-control'>
							<volist name='classes' id='class'>
								<if condition='$row[class_id] eq $class[id]'>
								<option value="<{$class['id']}>" selected><{$class['name']}></option>	
								<else/>

								<option value="<{$class['id']}>"><{$class['name']}></option>	
								</if>
							</volist>
						</select>
					</div>
					<div class="form-group">
						<input type="submit" value="提交" class='btn btn-primary'>
						<input type="reset" value="取消" class='btn btn-danger'>
					</div>
					<input type="hidden" name="id" value='<{$row[id]}>'>
				</form>
			</div>	
		</div>
	</div>	
</body>
</html>
