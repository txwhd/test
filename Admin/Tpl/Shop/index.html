<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>class</title>
	<link rel="stylesheet" href="__PUBLIC__/bs/css/bootstrap.min.css">
	<script src="__PUBLIC__/bs/js/jquery.min.js"></script>
	<script src="__PUBLIC__/bs/js/bootstrap.min.js"></script>
	<style>
		th,td{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<a href="" class='btn btn-default'>查看商品</a>
			</div>
			<table class='table table-striped table-bordered'>
				<tr>
					<th>id</th>
					<th>名称</th>
					<th>图片</th>
					<th>价格</th>
					<th>库存</th>
					<th>品牌</th>
					<th>上下架</th>
					<th>修改</th>
					<th>删除</th>
				</tr>
				<volist name='rows' id='row'>
					<tr><td><{$row['id']}></td>
					    <td><{$row['name']}></td>
					    <td><img src="__PUBLIC__/uploads/thumb_<{$row['img']}>" width="100px" height="100px;"/></td>
					    <td><{$row['price']}></td>
					    <td><{$row['stock']}></td>
					    <td><{$row['bname']}></td>
						<td><if condition="$row['shelf'] eq 1">已上架
                            <else/>已下架
                            </if>
                        </td>
						<td><a href="__URL__/edit/id/<{$row['id']}>"><span class='glyphicon glyphicon-cog'></span></a></td>
						<td><a onclick='return confirm("您确定删除吗?")' href="__URL__/delete/id/<{$row['id']}>"><span class='glyphicon glyphicon-trash'></span></a></td>
					</tr>
				</volist>	
			</table>
			<div class="panel-footer">
			 <{$show}>
			</div>
		</div>
	</div>	
</body>
</html>
