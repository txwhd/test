<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>class</title>
	<link rel="stylesheet" href="__PUBLIC__/bs/css/bootstrap.min.css">
	<script src="__PUBLIC__/bs/js/jquery.min.js"></script>
	<script src="__PUBLIC__/bs/js/bootstrap.min.js"></script>
	<style>
		th,td{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<a href="" class='btn btn-default'>查看广告</a>
			</div>
			<table class='table table-striped table-bordered'>
				<tr>
					<th>图片</th>
					<th>标题</th>
					<th>修改</th>
					<th>删除</th>
				</tr>
				<volist name='rows' id='row'>
					<tr>
						<td><if condition="isset($row['img'])">
							<img src="__PUBLIC__/uploads/thumb_<{$row['img']}>" width="400px" height="100px;"/>
							<else/>还未上传广告图片
						    </if>
						</td>
						<td><{$row['info']}></td>
						<td><a href="__URL__/edit/id/<{$row['id']}>"><span class='glyphicon glyphicon-cog'></span></a></td>
						<td><a onclick='return confirm("您确定删除吗?")' href="__URL__/delete/id/<{$row['id']}>"><span class='glyphicon glyphicon-trash'></span></a></td>
					</tr>
				</volist>	
			</table>
			<div class="panel-footer">
			 <{$show}>
			</div>
		</div>
	</div>	
</body>
</html>
