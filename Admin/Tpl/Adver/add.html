<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>user</title>
	<link rel="stylesheet" href="__PUBLIC__/bs/css/bootstrap.min.css">
	<script src="__PUBLIC__/bs/js/jquery.min.js"></script>
	<script src="__PUBLIC__/bs/js/bootstrap.min.js"></script>
	<style>
		th,td{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<a href="" class='btn btn-default'>添加广告</a>
			</div>
			
			<div class="panel-body">
				<form action="__URL__/insert" method='post' enctype='multipart/form-data'>
						<label>添加图片</label>	
						<input type="file" name="img">
						<p class='help-block'>请选择广告图片...</p>
						<label>广告标题</label>	
						<textarea placeholder='标题内容不多于50个字...' class='form-control' name="info" id="" cols="30" rows="4"></textarea>
					<div class="form-group">
						<input type="submit" value="提交" class='btn btn-primary'>
						<input type="reset" value="取消" class='btn btn-danger'>
					</div>
				</form>
			</div>	
		</div>
	</div>	
</body>
</html>
