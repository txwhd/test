<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>class</title>
	<link rel="stylesheet" href="__PUBLIC__/bs/css/bootstrap.min.css">
	<script src="__PUBLIC__/bs/js/jquery.min.js"></script>
	<script src="__PUBLIC__/bs/js/bootstrap.min.js"></script>
	<style>
		th,td{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<a href="" class='btn btn-default'>订单中心</a>
			</div>
			<table class='table table-striped table-bordered'>
				<tr>
					<th>ID</th>
					<th>订单编号</th>
					<th>用户</th>
					<th>下单时间</th>
					<th>订单状态</th>
					<th>联系方式</th>
					<th>修改</th>
				</tr>
				<volist name='rows' id='row'>
					<tr>
						<td><{$row['id']}></td>
						<td><a href="__URL__/code/code/<{$row['code']}>"><{$row['code']}></a></td>
						<td><{$row['uname']}></td>
						<td><{$row['time']"Y-m-d H:i:s",###}></td>
						<td><{$row['tname']}></td>
						<td><a href="__URL__/relation/relation_id/<{$row['relation_id']}>">联系方式</a></td>
						<td><a href="__URL__/edit/id/<{$row['id']}>"><span class='glyphicon glyphicon-cog'></span></a></td>
					</tr>
				</volist>
			</table>
			<div class="panel-footer">
			 <{$show}>
			</div>
		</div>
	</div>
