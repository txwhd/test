<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>user</title>
	<link rel="stylesheet" href="__PUBLIC__/bs/css/bootstrap.min.css">
	<script src="__PUBLIC__/bs/js/jquery.min.js"></script>
	<script src="__PUBLIC__/bs/js/bootstrap.min.js"></script>
	<style>
		th,td{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="panel panel-danger">
			<div class="panel-heading">
				<a href="" class='btn btn-default'>修改收货地址</a>
			</div>
			
			<div class="panel-body">
				<form action="__URL__/update" method='post'>
					<div class="form-group">
						<label for="">联系人:</label>
						<input type="text" class="form-control" placeholder='name' name='name' value='<{$row['name']}>'>
					</div>
					<div class="form-group">
						<label for="">地址:</label>
						<input type="text" class="form-control" placeholder='address' name='addr' value='<{$row['addr']}>'>
					</div>
					<div class="form-group">
						<label for="">联系电话:</label>
						<input type="text" class="form-control" placeholder='tel' name='tel' value='<{$row['tel']}>'>
					</div>
					<div class="form-group">
						<label for="">邮箱:</label>
						<input type="text" class="form-control" placeholder='email' name='email' value='<{$row['email']}>'>
					</div>
					<input type="hidden" name="id" value='<{$row['id']}>'>
					<div class="form-group">
						<input type="submit" value="修改" class='btn btn-primary'>
						<input type="reset" value="取消" class='btn btn-danger'>
					</div>
				</form>
			</div>	
		</div>
	</div>	
</body>
</html>
