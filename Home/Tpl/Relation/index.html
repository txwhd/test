<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>收货管理</title>
	<link rel="stylesheet" href="__PUBLIC__/bs/css/bootstrap.min.css">
	<script src="__PUBLIC__/bs/js/jquery.min.js"></script>
	<script src="__PUBLIC__/bs/js/bootstrap.min.js"></script>
	<style>
		th,td{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="panel panel-danger">
			<div class="panel-heading" >
				<a href="__URL__/add" class='btn btn-default'>添加地址</a>
			</div>
			<table class='table table-striped table-bordered'>
				<tr>
					<th>收货人</th>
					<th>地址</th>
					<th>联系方式</th>
					<th>邮箱</th>
					<th>修改</th>
					<th>删除</th>
				</tr>
				<volist name='rows' id='row'>
					<tr>
						<td><{$row['name']}></td>
						<td><{$row['addr']}></td>
						<td><{$row['tel']}></td>
						<td><{$row['email']}></td>
						<td><a href="__URL__/edit/id/<{$row['id']}>"><span class='glyphicon glyphicon-cog'></span></a></td>
						<td><a onclick='return confirm("您确定删除吗?")' href="__URL__/delete/id/<{$row['id']}>"><span class='glyphicon glyphicon-trash'></span></a></td>
					</tr>
				</volist>	
			</table>
			<div class="panel-footer">
			 <{$show}>
			</div>
		</div>
	</div>	
</body>
</html>
