<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>留言管理</title>
	<link rel="stylesheet" href="__PUBLIC__/bs/css/bootstrap.min.css">
	<script src="__PUBLIC__/bs/js/jquery.min.js"></script>
	<script src="__PUBLIC__/bs/js/bootstrap.min.js"></script>
	<style>
		th,td{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="panel panel-danger">
			<div class="panel-heading" >
				<a href="__URL__/add" class='btn btn-default'>评论管理</a>
			</div>
			<table class='table table-striped table-bordered'>
				<tr>
					<th>商品名称</th>
					<th>商品图片</th>
					<th>商品价格</th>
					<th>商品评价</th>
					<th>评价时间</th>
					<th>修改</th>
					<th>删除</th>
				</tr>
				<volist name='rows' id='row'>
					<tr>
						<td><{$row['sname']}></td>
						<td><img src="__PUBLIC__/uploads/thumb_<{$row['simg']}>" style="width:100px;height:100px;"></td>
						<td><{$row['sprice']}></td>
						<td><{$row['cinfo']}></td>
						<td><{$row['ctime']|date="Y-m-d H:i:s",###}></td>
						<td><a href="__URL__/edit/id/<{$row['cid']}>"><span class='glyphicon glyphicon-cog'></span></a></td>
						<td><a onclick='return confirm("您确定删除吗?")' href="__URL__/delete/id/<{$row['cid']}>"><span class='glyphicon glyphicon-trash'></span></a></td>
					</tr>
				</volist>	
			</table>
			<div class="panel-footer">
			 <{$show}>
			</div>
		</div>
	</div>	
</body>
</html>
