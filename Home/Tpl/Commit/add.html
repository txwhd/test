<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>添加评论</title>
	<link rel="stylesheet" href="__PUBLIC__/bs/css/bootstrap.min.css">
	<script src="__PUBLIC__/bs/js/jquery.min.js"></script>
	<script src="__PUBLIC__/bs/js/bootstrap.min.js"></script>
	<style>
		th,td{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="panel panel-danger">
			<div class="panel-heading">
				<a href="" class='btn btn-default'>发表评论</a>
			</div>
			
			<div class="panel-body">
				<form action="__URL__/insert" method='post'>
			        <img src="__PUBLIC__/uploads/thumb_<{$img}>" style="width:100px;height:100px"/>
				    <label for="">商品名称:</label><{$name}>
				    <label for="">商品价格:</label><{$price}>元
				    <div class="form-group">
				    <label>评论:</label>
				    <textarea placeholder='留言内容不少于6个字...' class='form-control' name="info" id="" cols="30" rows="4"></textarea>
			        </div>
			        <input type="hidden" name="shop_id" value="<{$shop_id}>">
					<div class="form-group">
						<input type="submit" value="发表" class='btn btn-primary'>
						<input type="reset" value="取消" class='btn btn-danger'>
					</div>
				</form>
			</div>	
		</div>
	</div>	
</body>
</html>
