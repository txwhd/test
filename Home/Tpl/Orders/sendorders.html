<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>订单中心</title>
	<link rel="stylesheet" href="__PUBLIC__/bs/css/bootstrap.min.css">
	<script src="__PUBLIC__/bs/js/jquery.min.js"></script>
	<script src="__PUBLIC__/bs/js/bootstrap.min.js"></script>
	<style>
		th,td{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="panel panel-danger">
			<div class="panel-heading" >
				<a href="__URL__/index" class='btn btn-default'>我收货单</a>
				<a href="__URL__/sendorders" class='btn btn-default'>我发货单</a>
			</div>
			<table class='table table-striped table-bordered'>
				<tr>
					<th>订单号码</th>
					<th>订单时间</th>
					<th>联系方式</th>
					<th>订单状态</th>
					<th>修改</th>
				</tr>
				<volist name='rows' id='row'>
					<tr>
						<td><a href="__URL__/sendcode/id/<{$row['oid']}>"><{$row['ocode']}></a></td>
						<td><{$row['otime']|date="Y-m-d H:i:s",###}></td>
						<td><a href="__URL__/sendrelation/id/<{$row['ocode']}>">联系方式</a></td>
						<td><{$row['sname']}></td>
						<td><a href="__URL__/edit/id/<{$row['oid']}>"><span class='glyphicon glyphicon-cog'></span></a></td>
					</tr>
				</volist>	
			</table>
			<div class="panel-footer">
			 <{$show}>
			</div>
		</div>
	</div>	
</body>
</html>
