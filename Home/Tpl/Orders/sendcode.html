<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>订单中心</title>
	<link rel="stylesheet" href="__PUBLIC__/bs/css/bootstrap.min.css">
	<script src="__PUBLIC__/bs/js/jquery.min.js"></script>
	<script src="__PUBLIC__/bs/js/bootstrap.min.js"></script>
	<style>
		th,td{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="panel panel-danger">
			<div class="panel-heading" >
				<a href="#" class='btn btn-default'>订单详情</a>
			</div>
			<table class='table table-striped table-bordered'>
				<tr>
					<th>商品</th>
					<th>图片</th>
					<th>数量</th>
					<th>价格</th>
				</tr>
				<volist name='rows' id='row'>
					<tr>
						<td><{$row['sname']}></td>
						<td><img style="width:100px;height:100px;" src="__PUBLIC__/uploads/thumb_<{$row['simg']}>"/></td>
						<td><{$row['onum']}></td>
						<td><{$row['oprice']}></td>
					</tr>
				</volist>	
			</table>
			<div class="panel-footer">
			 <{$show}>
			</div>
		</div>
	</div>	
</body>
</html>
